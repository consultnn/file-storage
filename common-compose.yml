version: '2'
services:
  nginx:
    image: nginx:1.10.1-alpine
    volumes:
    - ./project:/www
    - ./docker/nginx/conf.d:/etc/nginx/conf.d
    ports:
    - "8211:80"
    environment:
    - TZ=Europe/Moscow
  php:
    build: ./docker/php/build
    volumes:
    - ./project:/www:rw
    - ./docker/php/php-fpm.conf:/usr/local/etc/php-fpm.conf
    - ./storage:/storage:rw
    working_dir: /www/