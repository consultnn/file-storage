version: '2'
services:
  nginx:
    extends:
      file: common-compose.yml
      service: nginx
    logging:
      driver: "syslog"
      options:
        syslog-facility: "local0"
        tag: "consultnn/file-storage/nginx"
    depends_on:
    - php
    restart: always
    volumes:
    - /var/data/file-storage/cache:/var/data/cache
  php:
    extends:
      file: common-compose.yml
      service: php
    logging:
      driver: "syslog"
      options:
        syslog-facility: "local0"
        tag: "consultnn/file-storage/php"
    restart: always
    volumes:
    - ./docker/php/prod/php.ini:/usr/local/etc/php/php.ini
    - /var/data/file-storage/storage:/var/data/storage